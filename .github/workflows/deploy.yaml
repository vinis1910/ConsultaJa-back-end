name: Build and deploy in AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e push da imagem
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKER_REPO }}:latest

      - name: Deploy local na EC2 (self-hosted runner)
        run: |
          docker pull ${{ secrets.DOCKER_REPO }}:latest
          docker compose -f /home/ubuntu/deploy/docker-compose.yml down || true
          docker compose -f /home/ubuntu/deploy/docker-compose.yml up -d
